<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/jquery.dataTables.min.css">  
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper" >
      <div class="content-wrapper d-flex align-items-center auth" style="background-image: url('../../assets/images/welcome.jpg'); no-repeate">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h6 class="font-weight-light">Lets Start StockBits</h6>
              <form class="pt-3" id="installationForm">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="bussinessName" placeholder="Your Bussiness/Shop Name">
                  <div class="alert alert-warning col-md-12 text-center" id="errorName" style="display:none;"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="bussinessEmail" placeholder="Bussiness Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="password" placeholder="Password">
                  <div class="alert alert-warning col-md-12 text-center" id="errorPassword" style="display:none;"></div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="cpassword" placeholder="Confirm Password">
                  <div class="alert alert-warning col-md-12 text-center" id="errorCpassword" style="display:none;"></div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg" type="submit">Ready</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

<script type="text/javascript" src="../../renderer.js"></script>
<script type="text/javascript" src="../../Controllers/window/welcome.js"></script>
</body>
</html>
