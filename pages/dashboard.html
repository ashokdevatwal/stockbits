<div class="page-header">
  <h3 class="page-title">Dashboard</h3>
</div>
<div class="row grid-margin">
  <div class="col-12">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="statistics-item">
              <p>
                <i class="icon-sm fa fa-user mr-2"></i>
                Current Instock
              </p>
              <h2 id="instockproduct">0</h2>
              <p>Amount : <span id="stockAmount"></span></p>
            </div>
            <div class="statistics-item">
              <p>
                <i class="icon-sm fas fa-chart-line mr-2"></i>
                Total Sale
              </p>
              <h2 id="totalSales"></h2>
              <p>Amount : <span id="salesAmount"></span></p>
            </div>
            <div class="statistics-item">
              <p>
                <i class="icon-sm fas fa-cloud-download-alt mr-2"></i>
                Current Month Expance
              </p>
              <h2 id="currentMonthExpance"></h2>
              <label class="badge">&nbsp;</label>
            </div>
            <div class="statistics-item">
              <p>
                <i class="icon-sm fas fa-check-circle mr-2"></i>
                Current Month Sales 
              </p>
              <h2 id="currentMonthSales"></h2>
              <label class="badge badge-outline-success badge-pill" id="currentMonthRevanue"></label>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
