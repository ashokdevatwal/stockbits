<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <style type="text/css">
    .content-wrapper{background: rgba(108, 117, 125, 0.31);}    
  </style>
<div class="main-panel">
    <div class="content-wrapper">
  		<div class="row">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <form class="forms-sample" id="editSettingForm">
                <div class="form-group">
                  <label for="name">Bussiness Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="bemail">Bussiness E-mail</label>
                  <input type="text" class="form-control" id="bemail">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address">
                </div>

  		          <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <input type="text" class="form-control" id="mobile">
                </div>

                <div class="form-group">
                  <label for="gstno">GST No</label>
                  <input type="text" class="form-control" id="gstno">
                </div>

                <button type="submit" class="btn btn-primary mr-2">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../renderer.js"></script>
<script type="text/javascript" src="../Controllers/window/settingController.js"></script>
</html>
